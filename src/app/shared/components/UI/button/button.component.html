<button
    (click)="onButtonClick()"
    [disabled]="buttonInfo().disabled"
    class = "custom-button"
    [ngStyle]="{
        'color' : buttonInfo().color,
        'background' : buttonInfo().background,
        'border-radius.px' : buttonInfo().borderRadius
    }"
>
    {{buttonInfo().buttonName}}
    @if(buttonInfo().showIcon)
    {
        <i class = "pi pi-arrow-right"></i>
    }
</button>
