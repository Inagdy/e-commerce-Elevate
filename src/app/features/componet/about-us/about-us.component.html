<section class="mx-[--main-section-margin-x] flex flex-row gap-20 my-20 text-left bg-slate-500">
    <div class=" my-[3.03px] gap-2 flex flex-row align-content-center items-center bg-fuchsia-500">
      <div class="bg-slate-800 w-[329.49px] h-[376.95px] relative">
        <div
          class="w-[268.88px] h-[363px] border-4 border-[--main-color] rounded-tl-[50px] rounded-tr-[120px] rounded-b-[120px] absolute rotate-6 left-[19.54px]"
        ></div>
        <img class="w-full top-[24.21px] left-[27.49px]" src="./about-us/Rectangle 3.png" alt="gift box" />
      </div>

      <div class="flex flex-col w-3 h-[21.563rem] gap-2 my-[15.97px]">
        <div class="size-[193px]">
          <img class="w-full" src="./about-us/Rectangle 4.png" alt="gift box" />
        </div>
        <div class="w-[193px] h-[144px]">
          <img class="w-full" src="./about-us/Rectangle 5.png" alt=" balloon" />
        </div>
      </div>
    </div>






    <div>
      <div class="flex flex-col gap-6 mb-6 mr-[30px]">
        <h2
          class="font-bold text-[--main-color] text-[17px] leading-[30.6px] tracking-[4px]"
        >
          ABOUT US
        </h2>
        <div class="w-[603px] h-[148px] my-6 gap-2">
          <h3 class="font-bold text-3xl leading-[40.8px]">
            We Provide Best And Quality
            <span class="text-[--main-color]">
              Gifts <br />
              Box </span
            >Product For You
          </h3>
          <p class="font-normal text-[#757F95] text-base leading-[28.8px]">
            Recusandae tempora aut laborum molestias veniam. A commodi sequi
            accusantium ullam cupiditate. Neque quidem qui et autem dolor dicta
            necessitatibus ut ad.
          </p>
        </div>
        <div class="w-[167px] h-[49px]">
          <app-botton
            class="w-auto h-[45px] rounded-[10px] bg-[--main-color] flex flex-row flex-nowrap align-content-center justify-center"
          >
            <h2
              class="py-2 pl-2 pr-[5px] inline font-medium text-base leading-[28.8px]"
            >
              Discover More
            </h2>
            <i
              class="fa-solid fa-arrow-right w-[14px] h-4 mr-[5px]"
              style="color: #ffffff"
            ></i>
          </app-botton>
        </div>
      </div>
      <div class="w-auto gap-4 flex flex-row flex-wrap justify-start">
        @for (item of titles; track $index) {
        <div class="flex justify-start basis-2/4 md:basis-1/3">
          <app-circle-button [text]="item"></app-circle-button>
        </div>
        }
      </div>
    </div>
</section>
