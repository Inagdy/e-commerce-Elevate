<section class="md:mx-[--main-section-margin-x] gap-4 md:gap-20 my-6 md:my-20 text-left  flex flex-col md:flex-row items-center justify-center">
    <!-- image-part -->
    <div class="h-auto gap-[7.97px] md:gap-2 flex flex-row items-center md:mx-4 mx-0 ">
      <!-- firat image -->
      <div class="relative w-[211.93px] md:w-[329.49px]">
        <img class="w-[194.25px] h-[221.27px] md:w-[302px] md:h-[344px]" src="./about-us/Rectangle 3.png" alt="gift box" />
        <div class="image-container absolute w-[172.95px] md:w-[268.88px]"></div>
      </div>

      <!-- secand 2 images -->
      <div class="flex flex-col w-[124.14px]  md:w-[193px] gap-2 md:my-[15.97px]">
        <div class="size-[124.14px] md:size-[193px]">
          <img  src="./about-us/Rectangle 4.png" alt="gift box" />
        </div>
        <div class="w-[124.14px] h-[92.62px] md:w-[193px] md:h-[144px]">
          <img  src="./about-us/Rectangle 5.png" alt=" balloon" />
        </div>
      </div>
    </div>

    <!-- text part -->
    <div class="mt-4 mb-6">
      <div class="flex flex-col md:gap-6 mb-4 md:mb-6 md:mr-[30px] text-left">
        <h2 class="font-bold text-[--main-color] text-[17px] leading-[30.6px] tracking-[4px]" >ABOUT US</h2>
        <div class="md:w-[603px]  my-6 ">
          <h3 class="font-bold text-xl md:text-3xl md:leading-[40.8px] leading-6 mb-2">
            We Provide Best And Quality
            <span class="text-[--main-color]">
              Gifts <br />
              Box </span
            >Product For You
          </h3>
          <p class="font-normal text-[#757F95] text-base leading-[28.8px]">
            Recusandae tempora aut laborum molestias veniam. A commodi sequi
            accusantium ullam cupiditate. Neque quidem qui et autem dolor dicta
            necessitatibus ut ad.
          </p>
        </div>
        <div class="w-[143px] md:w-[167px] h-[49px]">
          <app-botton
            class="w-auto h-[45px] rounded-[10px] bg-[--main-color] flex flex-row flex-nowrap align-content-center justify-center"
          >
            <h2
              class="py-2 pl-2 pr-[5px] inline font-medium text-base leading-[28.8px]"
            >
              Discover More
            </h2>
            <i
              class="fa-solid fa-arrow-right w-[14px] h-4 mr-[5px]"
              style="color: #ffffff"
            ></i>
          </app-botton>
        </div>
      </div>
      <div class="w-auto gap-4 flex flex-row flex-wrap justify-start">
        @for (item of titles; track $index) {
        <div class="flex justify-start basis-2/4 md:basis-1/3">
          <app-circle-button [text]="item"></app-circle-button>
        </div>
        }
      </div>
    </div>
</section>
